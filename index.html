<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>你好，GitHub</title>
</head>

<body>
    <script type='text/javascript'>
    var url = 'https://script.google.com/macros/s/AKfycbwk_3tIZIYX8od8NCp7t5OL9mrSW6HD2LRehyDCPMUJoeYbz5i4B8PtggNZp9AGzs0mKg/exec'
    fetch(url, {
        method: 'POST',
        followAllRedirects: true,
        body: JSON.stringify({
            'order_time': 'order_time',
            'order_no': 'order_no',
            'order_name': 'order_name',
            'order_phone': 'order_phone',
            'order_address': 'order_address',
            'order_ps': 'order_ps'
        }),
        headers: {
            'Content-Type': 'text/plain;charset=utf-8',
        }
    }).then(response => {
        console.log('success:', response);
    }).catch(err => {
        console.log('Error:' + err);
    });
    </script>
</body>

</html>
